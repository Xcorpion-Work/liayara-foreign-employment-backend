name: Deploy Liyara Foreign Employment QA Backend to Droplet

on:
  push:
    branches:
      - qa

jobs:
  deploy:
    name: 🚀 Liyara Foreign Employment QA Backend Deployment
    runs-on: ubuntu-latest

    steps:
      # ✅ Checkout the repository
      - name: 🛎️ Checkout code
        uses: actions/checkout@v4

      # ✅ Install Node.js
      - name: ⚙️ Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # ✅ Install dependencies and build backend
      - name: 🧩 Install dependencies and build backend
        run: |
          echo "📦 Installing dependencies..."
          npm install --force
          echo "🛠️ Building project..."
          npm run build
          echo "🗜️ Compressing build output..."
          tar -czf backend-dist.tar.gz dist

      # ✅ Set up SSH agent
      - name: 🔑 Set up SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.PRIVATE_KEY }}

      # ✅ Copy dist to the VPS
      - name: 📂 Copy Backend Build to VPS
        run: |
          echo "🚚 Copying build to the server..."
          scp -o StrictHostKeyChecking=no backend-dist.tar.gz ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_HOST }}:/var/www/qa/qa-wd-server/

      # ✅ Deploy on VPS
      - name: 🚀 Deploy Backend to VPS
        run: |
          echo "🔌 Connecting to server and deploying..."
          ssh -o ServerAliveInterval=60 -o StrictHostKeyChecking=no ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_HOST }} << 'EOF'
            set -e

            echo "📁 Changing directory..."
            cd /var/www/liyara-foreign-employment/qa/backend

            echo "🧹 Cleaning old dist..."
            rm -rf dist

            echo "📦 Extracting new build..."
            tar -xzf backend-dist.tar.gz

            echo "🔄 Restarting backend service with PM2..."
            pm2 restart "lfe-server-qa" --update-env || pm2 start npm --name "lfe-server-qa" -- start
            pm2 save

            echo "🧹 Cleaning up archive..."
            rm backend-dist.tar.gz

            echo "✅ Deployment finished on server!"
          EOF

      # ✅ Restart Nginx
      - name: 🔄 Restart Nginx
        run: |
          echo "🔄 Restarting Nginx..."
          ssh -o ServerAliveInterval=60 -o StrictHostKeyChecking=no ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_HOST }} << 'EOF'
            sudo systemctl restart nginx
            echo "✅ Nginx restarted successfully!"
          EOF
