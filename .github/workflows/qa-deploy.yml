name: Deploy Liyara Foreign Employment QA Backend to Droplet

on:
  push:
    branches:
      - qa

jobs:
  deploy:
    name: ğŸš€ Liyara Foreign Employment QA Backend Deployment
    runs-on: ubuntu-latest

    steps:
      # âœ… Checkout the repository
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      # âœ… Install Node.js
      - name: âš™ï¸ Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # âœ… Install dependencies and build backend
      - name: ğŸ§© Install dependencies and build backend
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          npm install --force
          echo "ğŸ› ï¸ Building project..."
          npm run build
          echo "ğŸ—œï¸ Compressing build output..."
          tar -czf backend-dist.tar.gz dist

      # âœ… Set up SSH agent
      - name: ğŸ”‘ Set up SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.PRIVATE_KEY }}

      # âœ… Copy dist to the VPS
      - name: ğŸ“‚ Copy Backend Build to VPS
        run: |
          echo "ğŸšš Copying build to the server..."
          scp -o StrictHostKeyChecking=no backend-dist.tar.gz ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_HOST }}:/var/www/qa/qa-wd-server/

      # âœ… Deploy on VPS
      - name: ğŸš€ Deploy Backend to VPS
        run: |
          echo "ğŸ”Œ Connecting to server and deploying..."
          ssh -o ServerAliveInterval=60 -o StrictHostKeyChecking=no ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_HOST }} << 'EOF'
            set -e

            echo "ğŸ“ Changing directory..."
            cd /var/www/liyara-foreign-employment/qa/backend

            echo "ğŸ§¹ Cleaning old dist..."
            rm -rf dist

            echo "ğŸ“¦ Extracting new build..."
            tar -xzf backend-dist.tar.gz

            echo "ğŸ”„ Restarting backend service with PM2..."
            pm2 restart "lfe-server-qa" --update-env || pm2 start npm --name "lfe-server-qa" -- start
            pm2 save

            echo "ğŸ§¹ Cleaning up archive..."
            rm backend-dist.tar.gz

            echo "âœ… Deployment finished on server!"
          EOF

      # âœ… Restart Nginx
      - name: ğŸ”„ Restart Nginx
        run: |
          echo "ğŸ”„ Restarting Nginx..."
          ssh -o ServerAliveInterval=60 -o StrictHostKeyChecking=no ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_HOST }} << 'EOF'
            sudo systemctl restart nginx
            echo "âœ… Nginx restarted successfully!"
          EOF
